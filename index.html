        var Filters = {"OBJECTID": "int","SHAPE_Length": "real","Luas": "real","Luas_Ha": "real","SHAPE_Area": "real","Sumber": "str","Tema": "str","Jenis": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }

                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Tema.appendChild(reset_Tema);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Jenis = document.createElement('div');
            div_Jenis.id = "div_Jenis";
            div_Jenis.className= "filterselect";
            document.getElementById("menu").appendChild(div_Jenis);
            sel_Jenis = document.createElement('select');
            sel_Jenis.multiple = true;
            sel_Jenis.size = 8;
            sel_Jenis.id = "sel_Jenis";
            var Jenis_options_str = "<option value='' unselected></option>";
            sel_Jenis.onchange = function(){filterFunc()};
            Jenis_options_str  += '<option value="NULL">NULL</option>';
            Jenis_options_str  += '<option value="Hutan Rakyat">Hutan Rakyat</option>';
            Jenis_options_str  += '<option value="Hutan Rimba">Hutan Rimba</option>';
            Jenis_options_str  += '<option value="Ladang">Ladang</option>';
            Jenis_options_str  += '<option value="Pekarangan">Pekarangan</option>';
            Jenis_options_str  += '<option value="Pekarangan ">Pekarangan </option>';
            Jenis_options_str  += '<option value="Rumput">Rumput</option>';
            Jenis_options_str  += '<option value="Tanah Kosong">Tanah Kosong</option>';
            sel_Jenis.innerHTML = Jenis_options_str;
            div_Jenis.appendChild(sel_Jenis);
            var lab_Jenis = document.createElement('div');
            lab_Jenis.innerHTML = 'Jenis';
            lab_Jenis.className = 'filterlabel';
            div_Jenis.appendChild(lab_Jenis);
            var reset_Jenis = document.createElement('div');
            reset_Jenis.innerHTML = 'clear filter';
            reset_Jenis.className = 'filterlabel';
            reset_Jenis.onclick = function() {
                var options = document.getElementById("sel_Jenis").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Jenis.appendChild(reset_Jenis);
        </script>
    </body>
</html>
